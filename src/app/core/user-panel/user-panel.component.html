<div class="user-panel">
    <div class="options-wrapper">
        <ul *ngIf="isLogged">
            <li><i class="fas fa-shopping-cart" routerLink="/boughtOffers"></i></li>
            <li><i class="far fa-thumbs-up" routerLink="/likedOffers"></i></li>
            <li><i class="fas fa-user-tag" routerLink="/myOffers"></i></li>
            <li><i class="fas fa-door-open" (click)='logoutUserHandler()'></i></li>
        </ul>
    </div>
    <button *ngIf="!isLogged" class="login" routerLink="/user/login">Login</button>
</div>
