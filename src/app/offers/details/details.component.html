<div class="details-wrapper">
    <div class="left-side">
        <img src="{{currentElement.imageUrl}}" alt="image.png">
        <div class="information-wrapper">
            <span>Bought {{currentElement.bought}} times!</span>
            <span>Liked by {{currentElement.likes.length}} people!</span>
        </div>
    </div>
    <div class="right-side">
        <h2>{{currentElement.name}}</h2>
        <p>{{currentElement.description}}</p>
        <div class="price-wrapper">
            <span>{{currentElement.price}}$</span>
            <button>Add to Cart</button>
        </div>
    </div>
</div>
