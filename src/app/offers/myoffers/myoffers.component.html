<section class="my-offers" *ngIf="myOffers">
    <h2>My Offers</h2>
    <ul>
        <li *ngFor="let offer of myOffers">
            <div class="image-wrapper">
                <img src="{{offer.imageUrl}}" alt="offer-photo.png">
            </div>
            <div class="info-wrapper">
                <article>
                    <h4 routerLink='/offers/details/{{offer.objectId}}'>{{offer.name}}</h4>
                    <p>{{offer.description}}</p>
                </article>
                <span class="bought">
                    Bought {{offer.bought}} times!
                </span>
                <span class="liked">
                    Liked by {{offer.likes.length}} people!
                </span>
            </div>
            <span class="price">{{offer.price}}$</span>
        </li>
        <li *ngIf="myOffers.length === 0" class="no-offers-wrapper">
            <p>Hmm ... It seems you don't have any posted offers yet.</p>
        </li>
    </ul>
</section>
