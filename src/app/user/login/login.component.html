<div class="form-wrapper">
    <form #f="ngForm" (ngSubmit)="formHandler(f.value)">
        <div class="username-wrapper">
            <label for="username">Username:</label>
            <input ngModel type="text" name="username" id="username" #username="ngModel" required>
            <p *ngIf="username.touched && !!username.errors">Username is required!</p>
        </div>
        <div class="password-wrapper">
            <label for="username">Password:</label>
            <input ngModel #password="ngModel" required type="password" name="password" id="password">
            <p *ngIf="password.touched && !!password.errors">Password is required!</p>
        </div>
        <p class="error">Some Error Message here</p>
        <button [disabled]="!!password.errors || !!username.errors">Login</button>
    </form>
</div>
<article>
    <p>Due to back-end plan restrictions, User Registration has been disabled for the moment.</p>
    <p>Please use the following sample credentials:</p>
    <p>Username: ExampleUsername</p>
    <p>Password: ExamplePassword</p>
</article>
